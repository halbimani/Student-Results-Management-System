<!DOCTYPE html>
<html>
    <head>
        <title>Student Form</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <div class="container">
            <h2>Student Form</h2>
            <form action="connection_students.php" method="post">
                <div class="form-group">
                    <label for="rollnumber">Roll Number</label> <br>
                    <input type="text" name="rollnumber" id="rollnumber" required> <br>    
                </div>
                <div class="form-group">
                    <label for="firstname">First Name</label> <br>
                    <input type="text" name="firstname" id="firstname" required> <br>    
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label> <br>
                    <input type="text" name="lastname" id="lastname" required> <br>    
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label> <br>
                    <select name="gender" id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select> <br>    
                </div>
                <div class="form-group">
                    <label for="emailaddress">Email Address</label> <br>
                    <input type="email" name="emailaddress" id="emailaddress" required> <br>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label> <br>
                    <input type="date" name="dob" id="dob" required> <br>
                </div>
                <div class="form-group">
                    <label for="major">Major</label> <br>
                    <select name="major" id="major" required> <br>
                        <option value="computer science">Computer Science</option>
                        <option value="cyber security">Cyber Security</option>
                        <option value="business">Business</option>
                        <option value="engineering">Engineering</option>
                    </select> <br>    
                </div>
                <div>
                    <label for="bloodgroup">Blood Group</label> <br>
                    <select name="bloodgroup" id="bloodgroup" required>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select> <br> <br>
                </div>
                <div>
                    <label for="regdate">Registration Date</label> <br>
                    <input type="date" name="regdate" id="regdate" required> <br> <br>    
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
