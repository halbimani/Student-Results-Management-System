<!DOCTYPE html>
<html>
    <head>
        <title>Student Form</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body style="background-color: gray;">
        <div class="box">
            <h2 style="color: white;">Student Form</h2>
            <form action="connection_students.php" method="post">
                <label for="studentid">Student ID</label> <br>
                <input type="text" name="studentid" id="studentid" class="input" required> <br>
                <label for="rollnumber">Roll Number</label> <br>
                <input type="text" name="rollnumber" id="rollnumber" class="input" required> <br>
                <label for="firstname">First Name</label> <br>
                <input type="text" name="firstname" id="firstname" class="input" required> <br>
                <label for="lastname">Last Name</label> <br>
                <input type="text" name="lastname" id="lastname" class="input" required> <br>
                <label for="gender">Gender</label> <br>
                <select name="gender" id="gender" class="input" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select> <br>
                <label for="emailaddress">Email Address</label> <br>
                <input type="email" name="emailaddress" id="emailaddress" class="input" required> <br>
                <label for="dob">Date of Birth</label> <br>
                <input type="date" name="dob" id="dob" class="input" required> <br>
                <label for="major">Major</label> <br>
                <select name="major" id="major" class="input" required> <br>
                    <option value="computer science">Computer Science</option>
                    <option value="cyber security">Cyber Security</option>
                    <option value="business">Business</option>
                    <option value="engineering">Engineering</option>
                </select> <br>
                <label for="bloodgroup">Blood Group</label> <br>
                <select name="bloodgroup" id="bloodgroup" class="input" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select> <br>
                <label for="regdate">Registration Date</label> <br>
                <input type="date" name="regdate" id="regdate" class="input" required> <br> <br>
                <input type="submit" name="submit" id="submit">
            </form>
        </div>
    </body>
</html>
